{{ if eq .Values.distribution "kubernetes" }}
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.name | quote }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
    {{ if eq .Values.ingress.class "alb" }}
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.cert }}
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=1800
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: {{ .Values.ingress.subnets }}
    alb.ingress.kubernetes.io/target-type: instance
    {{ end }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.application_domain }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  {{ if .Values.azure.enabled }}
  tls:
  - hosts:
    - {{ .Values.application_domain | quote }}
    secretName: aks-ingress-tls
  {{ end }}
  rules:
  - host: {{ .Values.application_domain | quote }}
    http:
      paths:
      {{ if eq .Values.ingress.class "alb" }}
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      {{ end }}
      - path: /longpolling
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.name | quote }}
            port:
              number: 8072
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.name | quote }}
            port:
              number: 8069
{{- end }}
