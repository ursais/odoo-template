mailhog:
  enabled: True

postfix:
  enabled: False

smtp:
  enabled: True
  ssl: False
  user: False

marabunta:
  allow_serie: True
  mode: base

resources:
  limits:
    cpu: "1"
    memory: 2Gi
  requests:
    cpu: 300m
    memory: 512Mi

livenessProbe:
  enabled: true
  initialDelaySeconds: 600
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

affinity: {}

name: odoo
fullname: "Odoo Template Test"
project: odoo-template
environment: test
memory_limit: 2Gi
application_domain: odoo-template.apps.cluster.example.com
timezone: America/Phoenix
odooUsername: admin
odooEmail: support@example.com
