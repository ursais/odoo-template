version: '2'
services:
  db:
    image: ursa/postgresql:latest
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'

  odoo:
    build:
      context: odoo
    ports:
      - '8069:8069'
      - '8072:8072'
    volumes:
      - 'odoo-data:/odoo/data'
    depends_on:
      - db
    environment:
      - PGHOST=db
      - PGUSER=odoo
      - PGPASSWORD=odoo
      - MIGRATE=False
      - MARABUNTA_MODE=base
      - MARABUNTA_ALLOW_SERIE=True
      #- MARABUNTA_FORCE_VERSION=setup
      - PLATFORM=local
      - RUNNING_ENV=dev
      - ODOO_ADMIN_USER_TIMEZONE=America/Phoenix
      - ODOO_ADMIN_USER_PASSWORD=admin
      - ODOO_DBFILTER=False
      - ODOO_LIST_DB=True
    stdin_open: true
    tty: true
#    cap_add:
#      - sys_ptrace

  mail:
    image: mailhog/mailhog
    ports:
      - 8025:8025

#  spy:
#    image: ursa/pyspy:latest
#    pid: "host"
#    privileged: "true"
#    volumes:
#      - .:/profiles

volumes:
  postgres-data:
  odoo-data:
