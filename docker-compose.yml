version: '2'
services:
  db:
    image: ursa/postgresql:latest
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - 'postgres-data:/var/lib/postgresql/data'

  app:
    build:
      context: odoo
    ports:
      - '8069:8069'
      - '8072:8072'
    volumes:
      - 'odoo-data:/odoo/data'
    depends_on:
      - db
    environment:
      - PGHOST=db
      - PGUSER=odoo
      - PGPASSWORD=odoo
      # Marabunta
      - MIGRATE=True
      - MARABUNTA_MODE=base
      - MARABUNTA_ALLOW_SERIE=True
      #- MARABUNTA_FORCE_VERSION=setup
      - PLATFORM=local
      - RUNNING_ENV=dev
      - ODOO_ADMIN_USER_TIMEZONE=America/Phoenix
      - ODOO_ADMIN_USER_PASSWORD=admin
      - ODOO_DBFILTER=False
      - ODOO_LIST_DB=True
      # Email
      - ODOO_SMTP_SERVER=mail
      - ODOO_SMTP_PORT=1025
      - ODOO_SMTP_SSL=none
      - ODOO_SMTP_USER=False
      - ODOO_SMTP_PASSWORD=False
    stdin_open: true
    tty: true

  mail:
    image: mailhog/mailhog
    ports:
      - 8025:8025

volumes:
  postgres-data:
  odoo-data:
